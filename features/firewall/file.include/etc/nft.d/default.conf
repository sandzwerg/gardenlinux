table inet filter {
        chain input {
                type filter hook input priority 0
                policy drop
                counter
                rt type 0 counter drop
                ct state related,established counter accept
                iifname "lo" counter accept
                ip daddr 127.0.0.1 counter accept
                ip6 saddr ::1 ip6 daddr ::1 counter accept
                icmp type echo-request counter accept
                icmpv6 type { echo-request, nd-router-advert, nd-neighbor-solicit, nd-router-advert, nd-neighbor-advert } counter accept
                tcp dport ssh ct state new counter accept
                meta l4proto ipv6-icmp counter accept
        }
        chain forward {
                type filter hook forward priority 0
                policy accept
        }
        chain output {
                type filter hook output priority 0
                policy accept
        }
}
